<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="mdb.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        .s1{
          background: url(moon.PNG);
          color:white;
        }
        .s2{
            border-radius: 30px;
            background: url(moon.PNG);
            color:white;
            margin-top: 2;
        }
        body{
            margin-top: 120px;
            background: url(moon-7.PNG);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4 offset-md-2 animated shake border text-center s2">
                <i class="fa fa-user fa-4x"></i>
                <h2>Sign Up</h2>
                <div class="col-auto">
                    <div class="input-group mb-2">
                      <div class="input-group-prepend">
                        <div class="input-group-text"><i class="fa fa-user"></i></div>
                      </div>
                      <input type="text" class="form-control" id="inlineFormInputGroup" placeholder="Enter Full Name">
                    </div>
                </div>
                <div class="col-auto">
                    <div class="input-group mb-2">
                      <div class="input-group-prepend">
                        <div class="input-group-text"><i class="fa fa-envelope"></i></div>
                      </div>
                      <input type="text" class="form-control" id="inlineFormInputGroup" placeholder="Username">
                    </div>
                </div>
                <div class="col-auto">
                    <div class="input-group mb-2">
                      <div class="input-group-prepend">
                        <div class="input-group-text"><i class="fa fa-lock"></i></div>
                      </div>
                      <input type="text" class="form-control" id="inlineFormInputGroup" placeholder="Enter-Email">
                    </div>
                </div>
                <div class="col-auto">
                    <div class="input-group mb-2">
                      <div class="input-group-prepend">
                        <div class="input-group-text"><i class="fa fa-lock"></i></div>
                      </div>
                      <input type="text" class="form-control" id="inlineFormInputGroup" placeholder="Confirm Password">
                    </div>
                    <div class=" container text-center p-3">
                        <button class="btn btn-success badge-pill ">Sign UP</button>
                    </div>
                </div>
            </div>
            <div class="col-md-4  border animated shake text-center p-5 s1 s2">
                <h2>Sign In With<br> Social Media</h2>
                <button class="btn btn-primary mt-5"><i class="fa fa-facebook"></i>  Sign In With Facebook</button><br>
                <button class="btn btn-danger mt-2"><i class="fa fa-instagram"></i>  Sign In With Instagram</button><br>
                <button class="btn btn-success mt-2"><i class="fa fa-google"></i>   Sign In With Google</button>
            </div>
        </div>
        
    </div>
    <script src="jquery.js"></script>
    <script src="popper.js"></script>
    <script src="bootstrap.js"></script>
    <script src="mdb.js"></script>
</body>
</html>
